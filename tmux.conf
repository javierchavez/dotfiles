set-window-option -g xterm-keys on


# Color and layout
set -g default-terminal 'xterm-256color'
# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on


# Enable mouse plus scrolling
set -g mouse-select-pane on
set -g mouse-select-window on
setw -g mode-mouse on
#set -g terminal-overrides 'xterm:colors=256'
#set -g terminal-overrides 'screen-256color*:smcup@:rmcup@'


# increase scroll-back history
set -g history-limit 5000


# decrease command delay (increases vim responsiveness)
set -sg escape-time 1
# decrease repeat time for repeatable commands
set -g repeat-time 350


# numbering from 1
set -g base-index 1
set -g pane-base-index 1
# re-number windows when one is closed
set -g renumber-windows on

############################ Status Bar
# enable UTF-8 support in status bar
set -g status-utf8 on
# set refresh interval for status bar
set -g status-interval 30
# center the status bar
set -g status-justify centre
# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]#S#[fg=yellow] #I:#P#[default]'
# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=green]#H#[default] %Y/%m/%d %H:%M\
#[fg=red]#(battery discharging)#[default]#(battery charging)'


